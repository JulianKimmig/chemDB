version: '3'
services:
  db:
    image: mysql:5.7
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: 'my-app-db'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'

  chemdb:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./chemDB:/home/appuser/app/chemDB
    restart: always
    environment:
      MYSQL_USER: 'chem_db_user'
      MYSQL_PASSWORD: "VMG$$fJUGMGfQbCED9W49o"#VMG$fJUGMGfQbCED9W49o
      MYSQL_DATABASE: 'chem_db_user'
    network_mode: "host"
    depends_on:
      - db